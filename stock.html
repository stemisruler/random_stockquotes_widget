<!DOCTYPE html>
<html>
<head>
  <title>주식 명언 출력기</title>
  <meta charset="UTF-8">
  <style>
    #quote-character {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-image: url('a.png'); /* 이미지 파일명 변경 */
      background-size: contain;
      background-repeat: no-repeat;
    }
  
    #quote-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
  
</head>
<body>
  <div id="quote-character"></div>
  <div id="quote-text"></div>
  <script>
    const quotes = ["The stock market is a device for transferring money from the impatient to the patient.",
      "The four most dangerous words in investing are: 'this time it's different.'",
      "It's not whether you're right or wrong that's important, but how much money you make when you're right and how much you lose when you're wrong.",
      "The stock market is filled with individuals who know the price of everything, but the value of nothing.",
      "In the short run, the market is a voting machine but in the long run, it is a weighing machine.",
      "Buy when everyone else is selling and hold when everyone else is buying. This is not merely a catchy slogan. It is the very essence of successful investments.",
      "Whether we're talking about socks or stocks, I like buying quality merchandise when it is marked down.",
      "Price is what you pay. Value is what you get.",
      "It's not how much money you make, but how much money you keep, how hard it works for you, and how many generations you keep it for.",
      "In investing, what is comfortable is rarely profitable.",
      "You get recessions, you have stock market declines. If you don't understand that's going to happen, then you're not ready, you won't do well in the markets.",
      "The intelligent investor is a realist who sells to optimists and buys from pessimists.",
      "The function of the margin of safety is to render unnecessary an accurate estimate of the future.",
      "An investment in knowledge pays the best interest.",
      "The investor of today does not profit from yesterday's growth.",
      "Investing should be more like watching paint dry or watching grass grow. If you want excitement, take $800 and go to Las Vegas."];

    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const character = document.getElementById("quote-character");
      const text = document.getElementById("quote-text");
      text.innerText = quote;
      character.style.right = "-200px";
      text.style.right = "-200px";
      setTimeout(() => {
        character.style.right = "0";
        text.style.right = "20px";
      }, 500);
    }

    setInterval(showQuote, 500);
  </script>
</body>
</html>
